type Course {
  _id: ID!
  title: String
  teacher: String
  description: String
  topic: String
}

type Symptoms {
  name: [String]
}

type Sick {
  _id: ID!
  name: String
  symptoms: Symptoms
}

type Query {
  "get all the courses"
  getCourses: [Course]
  "get all the sicks"
  getSicks: [Sick]
  "get a course"
  getCourse(id: ID!): Course
}

